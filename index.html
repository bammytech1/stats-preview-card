<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
  <main class="container" >
    <div class="img-preview col col-1">
      <div class="color-overlay"></div>
      <img id="mobile-img" src="images/image-header-mobile.jpg" alt="learning business" />
      <img id="desktop-img" src="images/image-header-desktop.jpg" alt="learning business" />
    </div>
    <div class="details col col-2">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="reviews">
        <div class="company">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="template">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="queries">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gbenga Bayode</a>.
  </div>
</body>
</html>
